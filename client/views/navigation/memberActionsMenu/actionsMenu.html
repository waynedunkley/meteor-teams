<template name="actionsMenu">
  <ul class="member-actions nav navbar-nav navbar-right">
    {{#if currentUser}}
      <li class="profileImage"><img src="{{profileImageUrl}}" alt=""></li>
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{activeTeamName}} <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="{{pathFor 'profile'}}">Profile</a></li>
          <li role="separator" class="divider"></li>
          {{> teamActions}}
          <li><a href="#" class="logout-header">Logout</a></li>
        </ul>
      </li>
    {{/if}}
    {{#unless currentUser}}
      <li><a href="/login" class="login-header">Login</a></li>
      <li><a href="{{pathFor 'createTeam'}}">Create New Team</a></li>
    {{/unless}}
  </ul>
</template>
