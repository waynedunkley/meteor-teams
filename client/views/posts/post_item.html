<template name="postItem">
  <div class="container">
    <div class="col-md-12">
      <div class="post">
        <div class="post-content">
          <h3>{{title}}</h3>
          <p>{{description}}</p>
          {{#each keyResults}}
            <p>{{this.title}}<span> - {{this.completed}}% Completed</span></p>
          {{/each}}
        </div>
      </div>
    </div>
  </div>
</template>
