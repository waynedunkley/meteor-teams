<template name="postSubmit">
  <div class="container">
		<div class="col-md-12">
      <form class="main">
        <div class="control-group">
            <label for="title">Title</label>
            <div class="controls">
              <input name="title" type="text" value="" placeholder="OKR Title"/>
            </div>
        </div>

        <div class="control-group">
            <label for="description">Description</label>
            <div class="controls">
              <textarea name="description" type="text" value=""></textarea>
            </div>
        </div>

        <div class="control-group">
            <label for="keyResult">Key Results</label>
            <div class="controls">
              <ul class="keyResultsList">
                {{#each inputs}}
                  {{> keyResultItemSubmitForm}}
                {{/each}}
              </ul>
              <a href="" class="addKeyResult">Add another</a>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
              <input type="submit" value="Submit" class="btn btn-primary"/>
            </div>
        </div>
      </form>
    </div>
  </div>
</template>

<template name="keyResultItemSubmitForm">
  <li><input class="keyResultItem" type="text" value="" placeholder=""/></li>
</template>
