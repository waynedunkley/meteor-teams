<template name="manageTeam">
	<div class="container">
		<div class="col-md-6">
			<h1>Manage {{team.name}}</h1>
			<br>
			<form class="editTeam">
				<div class="form-group">
					<label for="teamName">Team Name</label>
			    <input type="text" class="form-control" id="teamName" name="teamName" placeholder="Team Name" value="{{team.name}}">
				</div>
			  <div class="form-group">
			    <label for="teamSlug">Slug</label>
			    <input type="text" class="form-control" id="teamSlug" name="teamSlug" placeholder="Team Slug" value="{{team.slug}}" disabled>
			  </div>
			  <button type="submit" class="btn btn-default">Update</button>
			</form>
		</div>
	</div>
</template>
