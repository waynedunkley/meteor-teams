<template name="teamActions">
  {{#each teams}}
    <li data-teamId="{{_id}}" class="team-name">
      <a href="#" class="switch-team">{{name}}</a>
    </li>
  {{/each}}
  {{#if teams}}
    <li role="separator" class="divider"></li>
    <li><a href="{{pathFor 'createTeam'}}">Create New Team</a></li>
    {{#if activeTeam}}
      <li><a href="{{pathFor 'manageTeam'}}">Manage Team</a></li>
    {{/if}}
  {{else}}
    <li><a href="{{pathFor 'createTeam'}}">Create New Team</a></li>
  {{/if}}
  <li role="separator" class="divider"></li>
</template>
